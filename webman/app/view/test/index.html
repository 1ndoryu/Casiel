<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Casiel - Interfaz de Pruebas</title>
        <style>
            body {
                background-color: #1a1a1a;
                color: #e0e0e0;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
                margin: 0;
                padding: 2rem;
                line-height: 1.6;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
            }
            h1,
            h2 {
                color: #ffffff;
                border-bottom: 1px solid #444;
                padding-bottom: 0.5rem;
                font-weight: 500;
            }
            button {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 12px 20px;
                font-size: 1rem;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.2s;
                margin-bottom: 1.5rem;
            }
            button:hover {
                background-color: #0056b3;
            }
            button:disabled {
                background-color: #555;
                cursor: not-allowed;
            }
            pre {
                background-color: #252525;
                border: 1px solid #444;
                padding: 1rem;
                border-radius: 5px;
                white-space: pre-wrap;
                word-wrap: break-word;
                font-size: 0.9rem;
                color: #d1d1d1;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Casiel - Interfaz de Pruebas</h1>
            <button id="run-test">Procesar un Sample</button>

            <h2>Respuesta de la Ejecución:</h2>
            <pre id="response-output">Presiona el botón para iniciar el procesamiento de un sample pendiente...</pre>
        </div>

        <script>
            document.getElementById('run-test').addEventListener('click', function () {
                const button = this;
                const output = document.getElementById('response-output');

                button.disabled = true;
                button.textContent = 'Procesando...';
                output.textContent = 'Ejecutando la prueba. Por favor, espera...';

                fetch('/test/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        output.textContent = JSON.stringify(data, null, 2);
                    })
                    .catch(error => {
                        output.textContent = 'Error en la petición:\n' + error;
                    })
                    .finally(() => {
                        button.disabled = false;
                        button.textContent = 'Procesar un Sample';
                    });
            });
        </script>
    </body>
</html>
